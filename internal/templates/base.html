<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - ISBE CertAuth</title>
    
    <!-- Fomantic UI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.4/dist/semantic.min.css">
    
    <!-- Custom styles -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Lato', sans-serif;
        }
        
        .main-container {
            padding: 2rem 0;
        }
        
        .auth-card {
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .auth-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        
        .auth-content {
            padding: 2rem;
            background: white;
        }
        
        .cert-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1rem 0;
        }
        
        .field-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .field-value {
            color: #34495e;
            margin-bottom: 1rem;
        }
        
        .error-container {
            margin-bottom: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            border: none !important;
            padding: 0.8rem 2rem !important;
            font-weight: 600 !important;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="ui container">
            <!-- Main content -->
            {{template "content" .}}
            
            <!-- Footer -->
            <div class="footer">
                <p>Infraestructura de Servicios Blockchain de Espa√±a (ISBE)</p>
                <p>eIDAS Certificate Authentication Service</p>
            </div>
        </div>
    </div>
    
    <!-- Fomantic UI JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.4/dist/semantic.min.js"></script>
    
    <!-- Custom scripts -->
    <script>
        // Initialize Fomantic UI components
        $(document).ready(function() {
            $('.ui.dropdown').dropdown();
            $('.ui.checkbox').checkbox();
        });
        
        // Auto-submit form after certificate selection
        function submitCertificateForm() {
            document.getElementById('certificate-form').submit();
        }
    </script>
</body>
</html>
